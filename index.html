<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стилізований Блок</title>
  <style>
    .styled-element {
      width: 350px;
      height: 220px;
      padding: 15px 10px 20px 10px; /* внутрішній відступ: зверху, праворуч, внизу, зліва */
      margin-bottom: 30px; /* зовнішній нижній відступ */
      border: 2px dashed red; /* "пунктирна" границя червоного кольору */
      background-color: green; /* зелений фон */
    }
  </style>
</head>
<body>
  <div class="styled-element">
    Текст усередині блоку
  </div>
</body>
</html>
